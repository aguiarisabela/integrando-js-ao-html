<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1 id="titulo-1">EBAC Banking</h1>
        <h2 id="titulo-2">Depósitos</h2>
        <form id="form-depositos">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do Beneficiário"/>

            <p class="mensagemerro"></p>
        
            <input type="number" id="numero-conta" required placeholder="Número da conta">
            <input type="number" id="valor-deposito" required placeholder="Valor do Depósito">
            <textarea type="text" id="descricao"></textarea>
            <button id="btn-depositar">Depositar</button>
        </form>
        <p class="mensagemsucesso"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
